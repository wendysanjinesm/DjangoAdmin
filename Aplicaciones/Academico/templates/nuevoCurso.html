{% extends "./index_master.html" %}     

{% block title %} Gestion de Cursos {% endblock  %}

{% block body %}
<div class="right_col" role="main">
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Nuevo Curso</h1>
        <div class="card">
            <div class="card-body">
                <form action="/registrarCurso/" method="POST">{% csrf_token  %}  
                    <div class="mb-3">
                        <input type="text" id="txtCodigo" name="txtCodigo" class="form-control"
                        placeholder="Código" minlength="6" maxlength="6" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control"
                        placeholder="Nombre"  maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtCreditos" name="txtCreditos" class="form-control"
                        placeholder="Créditos" minlength="1" maxlength="9" value="1" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success text-white"> Guardar</button>
                       
                        <a class="btn btn-danger" href="/gestionCurso" role="button">Cancelar</a>
                    </div>
                </form>
        
            </div>
        </div>
    </div> 
</div> 
</div> 
{% endblock  %}
